<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionalidades Lógicas</title>
  <link rel="stylesheet" href="CSS/pagina.css">
</head>

<body>

  <div>

    <div class="estructuraif">

      <h1>Comparar Números</h1>
      <input type="number" id="num1" placeholder="Ingrese el numero 1" required>
      <input type="number" id="num2" placeholder="Ingrese el numero 2" required>
      <button  id="botoncomparar">comparar</button>
      <div id="cajaif">
      </div>

    </div>
    <br>

    <div class="estrucswitch">

      <h1>Meses del año</h1>
      <input type="number" id="inmes" placeholder="Ingrese el numero" required min="1" max="12">
      <button  id="botonmes">Obtener Mes</button>
      <div id="cajames">
      </div>

    </div>
    <br>

    <div class="estructuraarray"> 

      <h1>Nombres</h1>
      <input type="text" id="inputarray"  placeholder="Ingrese un nombre" required>
      <button id="botonarray">Agregar a la lista  </button>
      <div id="cajaarray">
      </div>

    </div>

    <div class="btn">
      <a href="index.html"><button>Menu</button></a>
    </div>
  </div>
  <script src="JS/pagina.js"></script>
</body>

</html>
